<body>
    <div id="container">
       <header>
           <img class="logo" src="images/logo50.png" />
       </header>
        <hr />
        <h1>טכנולוגיות למידה</h1>
        <section>
            <p class="contant">
             בואו לגלות על התחום הכי חם בשוק הטכנולוגי היטקיסטי! <br /> תחום טכנולוגיות הלמידה טל"מ. <br /> טכנולוגיות הלמידה כוללות כל אמצעי מבוסס טכנולוגיה המסייע למשתמש בה לתוווך הדרכה ולהטמיע ידע ומיומנויות. 
            </p>
            <p class="link">
            רוצים לשמוע עוד על התואר הראשון? <a href="https://www.hit.ac.il/telem/B.A" target="_blank">לחצו כאן</a>
            </p>
            <img class="girls" src="images/Ofer Amir (21).jpg"  />
        <hr />
        </section>
        <footer>
            <p class="one">
                תשאירו פרטים ואנחנו נחזור אליכם בהקדם!
            </p>
            <form>
                <input type="hidden" id="myEmail" name="name" value="stavband@gmail.com">

                <label for="firstname">
                    שם פרטי:
                    <input type="text" id="firstname" placeholder="הכנס שם פרטי" />
                </label>

                <label for="lastname">
                    שם משפחה:
                    <input type="text" id="lastname" placeholder="הכנס שם משפחה" />
                </label>

                <label for="phonenumber">
                    טלפון:
                    <input type="text" id="phonenumber" placeholder="הכנס מספר טלפון" />
                </label>
                <input type="submit" id="Send" value="שלח">

                <div id="feedback"></div>
            </form>
        </footer>
